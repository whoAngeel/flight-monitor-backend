services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: air_traffic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/air_traffic
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-latest
    ports:
      - "10050:10050"
    environment:
      - ZBX_HOSTNAME=air-traffic-backend
      - ZBX_SERVER_HOST=elegant-eagle.zabbix.cloud
      - ZBX_SERVER_PORT=10051
      - ZBX_SERVER_ACTIVE=elegant-eagle.zabbix.cloud:10051
    volumes:
      - ./zabbix/scripts:/usr/lib/zabbix/externalscripts
    depends_on:
      - backend
      - db
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data: